<!DOCTYPE html>
<html>

<head>
    <title>Buttons</title>
    <!-- include jQuery library -->
    <!-- rather than download the library, we can link to a hosted version -->
    <!-- so if you need to use jQuery, this should be all you need to do -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- our own jQuery and JavaScript goes in this script -->
    <script src="buttons.js"></script>
</head>

<body id="mainBody" onload="">
    <div id="content">
    </div>
    <input type="button" id="addStudent" value="Add New Student">
    <input type="button" id="editStudent" value="Edit Student">
    <input type="button" id="removeStudent" value="Remove Student">
</body>

</html>
